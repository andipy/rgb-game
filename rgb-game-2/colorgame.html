        <div id="wrapper">
            <header>

                <p>A che colore corrisponde questo codice rgb?</p>

            <div id="response"></div>

            <div id="container">

                    <div class="square no-color"></div>
                    <div class="square no-color"></div>
                </div>
            </div>
            
            
        </div>

        <script src="app.js"></script>
